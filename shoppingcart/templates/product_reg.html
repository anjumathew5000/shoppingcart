<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 
  </head>
  
  <body>
    <div class="container">
        {% block content %}
        <!-- <h2>Product Registeration</h2> -->
        <div class="row" style="margin-top: 100px;">
          
            {% if product %}
            <form action="{% url 'product_edit' pid=product.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <h1>product registeration</h1>
                    </div>
                <div class="form-group">
               
                <input type="text" name="pname" placeholder="product name"  value="{{product.product_name}}" class="form-control">
                </div>
                <div class="form-group">
                
                    <input type="text" name="pprice" placeholder="product price" value="{{product.product_price}}" class="form-control">
                    </div>
                <div class="form-group">
                
                <input type="number" name="pquantity" placeholder="product quanity" value="{{product.product_quantity}}" class="form-control">
                </div>
                <div class="form-group">
                <img src="{{product.product_image.url}}">
                <input type="file" name="pimage" placeholder="product image"  class="form-control">
                </div>
                <div class="form-group">
                <select class="form-control" name="pstatus">
                    <option value="{{product.product_status}}">{{product.product_status}}</option>
                    <option value="0">In stock</option>
                    <option value="1">Out of stock</option>
                </select>
              
                </div>
                <div class="form-group">
                
                    <button type="submit" style="float:right;">Submit</button>
                    </div>
            </form>
            {% else %}
            <form action="{% url 'product_reg' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <h1>product registeration</h1>
                    </div>
                <div class="form-group">
               
                <input type="text" name="pname" placeholder="product name" class="form-control">
                </div>
                <div class="form-group">
                
                    <input type="text" name="pprice" placeholder="product price" class="form-control">
                    </div>
                <div class="form-group">
                
                <input type="number" name="pquantity" placeholder="product quanity" class="form-control">
                </div>
                <div class="form-group">
                
                <input type="file" name="pimage" placeholder="product image" class="form-control">
                </div>
                <div class="form-group">
                <select class="form-control" name="pstatus">
                    <option value="0">In stock</option>
                    <option value="1">Out of stock</option>
                </select>
              
                </div>
                <div class="form-group">
                
                    <button type="submit" style="float:right;">Submit</button>
                    </div>
            </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
   
  </body>
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
