  <body>
      
    <div class="card-group">
        {% for p in product %}
        <div class="card" style="width:50px;height:50px">
          <img src="{{p.product_image.url}}" class="card-img-top" alt="..." >
          <div class="card-body">
            <input type="hidden" name="ppname" id="ppname" value="{{p.product_name}}">
              <input type="hidden" name="pprice" id="pprice" value="{{p.product_price}}">
              <input type="hidden" name="pquantity" id="pquantity" value="{{p.product_quantity}}">
              <input type="hidden" name="pid" id="pid" value="{{p.id}}">
            <h5 class="card-title">{{p.product_name}}</h5>
            <h5>PRICE :{{p.product_price}}</h5>
            <h5><input type="number" class="form-control" value={{p.product_quantity}}></h5>
            <h5>{{p.product_status}}</h5>
            <form action="{% url 'cart' %}" ></form>
            <input type="hidden" name="pid" id="pid" value="{{p.id}}">
            <input type="hidden" name="pprice" id="pprice" value="{{p.product_price}}">
            <input type="hidden" name="pquantity" id="pquantity" value="{{p.product_quantity}}">
            <button type="button"  style="color:green">ADD TO CART</button>
          </form>
          </div>
        </div>
        {% endfor %}
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
